version: '3.4'

services:
  marcel.dish.api:
    image: ${DOCKER_REGISTRY-}marceldishapi
    container_name: dish.api
    build:
      context: .
      dockerfile: ../Web/Marcel.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44336
      - ASPNETCORE_Kestrel__Certificates__Default__Password=1234
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/root/.aspnet/https/aspnetapp.pfx
    ports:
      - "57790:80"
      - "44336:443"
    volumes:
     # certificate defined in UserSecrets secrets.json file (generated by generate-dev-cert.ps1)
    - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
    networks:
    - database
  dish.api.job:
    image: ${DOCKER_REGISTRY-}job
    container_name: dish.job
    environment:
     - ASPNETCORE_ENVIRONMENT=Production
    build:
      context: .
      dockerfile: ../Job/Marcel/Dockerfile
    networks:
      apijob:
        aliases:
          - myapijob
    depends_on:
     - dish.db
  dish.db:
    image: microsoft/mssql-server-linux:2017-latest
    container_name: mssql1
    networks:
      apijob:
        aliases: 
          - mssql1
      database:
        aliases:
          - mssql1
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "5454:1433"
networks:
  apijob:
  database:
